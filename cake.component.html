<div class="card" style="width: 18rem; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <!--Attribute Binding-->
    <img (click)="showCakeDetails()" style="height: 15rem;" [src]="cakedata.image" class="card-img-top" alt="..."> 
    <div class="card-body">
      <h5 class="card-title">{{cakedata.name}}</h5>
      <p class="card-text">Price: {{cakedata.price | currency:"INR"}}</p>
    </div>
  </div>
