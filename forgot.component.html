<div class="container" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <div >
        <div *ngIf="err" class="form-group mt3" style="margin: 10px 0px;">
            <label class="alert alert-danger">{{err}}</label>
        </div>
        <div style="text-align: center;">
             <h2 class="text-center">Forgot Password?</h2>
            <p>You can reset your password here.</p>
        </div>
       
        <div class="panel-body">

          <form role="form" method="post" style="text-align: center;">
            <div style="margin: 20px;">
                 <input   name="email" placeholder="email address" type="email"  size="50" >
            </div>
            <div style="text-align: center;">
                <input (click)="forgot()"  name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
            </div>
          </form>
        </div>
</div>
